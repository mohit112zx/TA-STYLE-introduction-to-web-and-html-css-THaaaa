  <body>
    <h1> ARTICLE</h1>
    <P>An article is a word that is used to indicate that
       a noun is a noun without describing it. For example, 
       in the sentence Nick bought a dog, the article a indicates that the word dog is a noun. 
       Articles can also modify anything that acts as a noun, such as a pronoun or a noun phrase.</P>
